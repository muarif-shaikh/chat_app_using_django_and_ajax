{% extends "chat/base.html" %}
{% block content %}
<h2>Login</h2>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

<style>
    .form-container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
    }
    form input, form button {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }
    form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    form button:hover {
        background-color: #45a049;
    }
    .form-container h2 {
        text-align: center;
        color: #4CAF50;
    }
</style>
{% endblock %}
